<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>OAuth 2.0 TEST</h1>
    <button class="login">Login</button>
    <button class="pop hide">POP</button>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const login_btn = document.querySelector('.login');
      const pop_btn = document.querySelector('.pop');

      if (window.sessionStorage.getItem('access_token')) {
        login_btn.classList.add('hide');
        pop_btn.classList.remove('hide');
      }

      login_btn.addEventListener('click', async () => {
        const googleOAuthURL = await axios.get(
          'http://localhost:8080/auth/google'
        );
        if (googleOAuthURL.data) window.location.href = googleOAuthURL.data;
        else alert('INVALID oAuth URL');
      });

      pop_btn.addEventListener('click', async () => {});
    </script>
  </body>
</html>
